name: test
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - .github/workflows/test.yml
      - bin/test
      - Sources
      - Tests
      - Package.resolved
      - Package.swift

jobs:
  test-linux:
    runs-on: ubuntu-22.04
    env:
      SWIFT: swift-DEVELOPMENT-SNAPSHOT-2024-04-02-a
      SWIFT_WASM: swift-wasm-DEVELOPMENT-SNAPSHOT-2024-04-03-a
    steps:
      - run: >
          sudo apt-get update &&
          sudo apt-get install -y
          binutils
          git
          gnupg2
          libc6-dev
          libcurl4-openssl-dev
          libedit2
          libgcc-9-dev
          libpython3.8
          libsqlite3-0
          libstdc++-9-dev
          libxml2-dev
          libz3-dev
          pkg-config
          tzdata
          unzip
          zlib1g-dev
          curl
      - uses: actions/checkout@v4
      - run: curl -L -O https://download.swift.org/development/ubuntu2204/${{ env.SWIFT }}/${{ env.SWIFT }}-ubuntu22.04.tar.gz
        working-directory: /home/runner
      - run: ls -al /home/runner/swift
      - run: tar xzf ${{ env.SWIFT }}-ubuntu22.04.tar.gz
        working-directory: /home/runner/swift
      - run: ls -al /home/runner/swift/${{ env.SWIFT }}-ubuntu22.04
      - run: echo /home/runner/swift/${{ env.SWIFT }}-ubuntu22.04/usr/bin >> ${GITHUB_PATH}
      - run: echo $PATH

      # - uses: vapor/swiftly-action@v0.1
      #   with:
      #     toolchain: "swift-DEVELOPMENT-SNAPSHOT-2024-04-02-a"
      - run: swift --version
      - run: >
          swift experimental-sdk install
          https://github.com/swiftwasm/swift/releases/download/${{ env.SWIFT_WASM }}/${{ env.SWIFT_WASM }}-ubuntu22.04_x86_64.artifactbundle.zip
      - run: ./bin/test
      - run: swift package resolve
      - run: swift build
      - run: swift build --build-tests
      - run: swift test

